<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern NCPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        .nav-btn.active { @apply bg-white text-blue-700 border-b-2 border-blue-700 shadow-sm; }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="h-full flex flex-col font-sans">

    <header class="bg-white shadow-sm z-10 relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-xl font-semibold text-gray-800 mb-4">Modern NCPA</h1>
            <nav class="flex space-x-4 border-b border-gray-200">
                <button id="btn-adapters" onclick="router.load('adapters')" class="nav-btn px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50 rounded-t-md transition-all active">
                    Network Adapters
                </button>
                <button id="btn-ping" onclick="router.load('ping')" class="nav-btn px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50 rounded-t-md transition-all">
                    Ping Dashboard
                </button>
            </nav>
        </div>
    </header>

    <main id="app-container" class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-6 overflow-auto">
        </main>

    <template id="view-adapters">
        <div class="mb-4 flex justify-between items-center">
             <h2 class="text-lg font-medium text-gray-700">Network Connections</h2>
             <button onclick="router.currentView.refresh()" class="text-sm text-blue-600 hover:underline flex items-center">
                 Refresh
             </button>
        </div>
        <div id="adapters-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        </div>
    </template>

    <template id="view-ping">
        <div class="mb-4 flex justify-between items-center">
            <h2 class="text-lg font-medium text-gray-700">Live Latency Monitor</h2>
            <div id="connection-status" class="text-sm px-2 py-1 rounded bg-yellow-100 text-yellow-800"> Connecting...</div>
        </div>
        <div id="ping-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
             <div class="col-span-full text-center text-gray-500 py-10">Waiting for live stream...</div>
        </div>
    </template>

    <svg id="ncpa-icon-template" xmlns="http://www.w3.org/2000/svg" class="hidden" viewBox="0 0 24 24" fill="currentColor">
        <path d="M2 9a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v11a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V9zm16 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v11a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V9zM9 4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1V4z" />
    </svg>

    <div id="details-modal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" onclick="router.currentView.closeModal()"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Network Connection Details</h3>

                            <div class="mt-4 border-t border-gray-200 text-sm">
                                <dl class="divide-y divide-gray-200">
                                    <div class="py-2 grid grid-cols-3 gap-4"><dt class="font-medium text-gray-500">Connection:</dt><dd class="col-span-2 text-gray-900" id="m-name">--</dd></div>
                                    <div class="py-2 grid grid-cols-3 gap-4"><dt class="font-medium text-gray-500">Status:</dt><dd class="col-span-2 text-gray-900" id="m-status">--</dd></div>
                                    <div class="py-2 grid grid-cols-3 gap-4"><dt class="font-medium text-gray-500">Physical (MAC):</dt><dd class="col-span-2 text-gray-900 font-mono" id="m-mac">--</dd></div>
                                    <div class="py-2 grid grid-cols-3 gap-4"><dt class="font-medium text-gray-500">IPv4 Address:</dt><dd class="col-span-2 text-gray-900 font-mono" id="m-ipv4">--</dd></div>
                                    <div class="py-2 grid grid-cols-3 gap-4"><dt class="font-medium text-gray-500">IPv6 Address:</dt><dd class="col-span-2 text-gray-900 font-mono break-all" id="m-ipv6">--</dd></div>
                                    <div class="py-2 grid grid-cols-3 gap-4 bg-gray-50"><dt class="font-medium text-gray-500">Subnet Mask:</dt><dd class="col-span-2 text-gray-900" id="m-subnet">--</dd></div>
                                    <div class="py-2 grid grid-cols-3 gap-4"><dt class="font-medium text-gray-500">Default Gateway:</dt><dd class="col-span-2 text-gray-900" id="m-gateway">--</dd></div>
                                    <div class="py-2 grid grid-cols-3 gap-4 bg-gray-50"><dt class="font-medium text-gray-500">DNS Servers:</dt><dd class="col-span-2 text-gray-900" id="m-dns">--</dd></div>
                                    <div class="py-2 grid grid-cols-3 gap-4 bg-gray-50"><dt class="font-medium text-gray-500">Speed:</dt><dd class="col-span-2 text-gray-900" id="m-speed">--</dd></div>
                                    <div class="py-2 grid grid-cols-3 gap-4 bg-gray-50"><dt class="font-medium text-gray-500">Device/Driver:</dt><dd class="col-span-2 text-gray-900 text-xs" id="m-driver">--</dd></div>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" onclick="router.currentView.closeModal()" class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="views/adapters_view.js"></script>
    <script src="views/ping_view.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
